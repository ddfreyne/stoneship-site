base_url: "http://denisdefreyne.com"

text_extensions:
  - dmark
  - md
  - erb
  - txt
  - scss
  - css
  - html

enable_output_diff: true

prune:
  auto_prune: true
  exclude: [".git"]

checking:
  enabled_checks:
    - ilinks
    - focus
    - footnotes

data_sources:
  - type: filesystem_unified

deploy:
  default:
    kind: rclone
    dst: "fastmail:web/denisdefreyne.com"
  git:
    kind: git
    remote: git@github.com:ddfreyne/denisdefreyne.com.git
    branch: built
    forced: true
  next:
    kind: rclone
    dst: "fastmail:web/next.denisdefreyne.com"
